<ion-header>

  <ion-navbar>
    <ion-title>adduser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Add User</h2>
  <form (ngSubmit)="saveUser()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Password</ion-label>
      <ion-input type="text" [(ngModel)]="user.password" name="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Age</ion-label>
      <ion-input type="text" [(ngModel)]="user.age" name="phone"></ion-input>
    </ion-item>

    <button ion-button type="submit" block>Add User</button>
  </form>
</ion-content>
